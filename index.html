<head>
    <meta charset="UTF-8">

    <link

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

<body>
    <div class="flex flex-col">
        <div class="div-todo flex flex-col w-[30vw] mx-[auto] my-[0]">
            <div class="text-[25px] text-center">Todo List</div>
            <div id="error" class="animate__animated animate__shakeX animate__infinite" style="display: none;">Please fill the empty space</div>
            <div class="div-enter flex justify-between">
                <input class="w-[80%] h-[30px] rounded-[2px]" id="inputTodo" style="background-color: #2A2649; outline: 0; border: none;" type="text" placeholder="add todo list">
                <button class="w-[18%] rounded-[2px] bg-white" onclick="addTodo()">Add</button>
            </div>
            <div  class="w-[100%] rounded-[2px] mt-[10px] text-white" style="display: flex; flex-direction: column; gap:2px; background-color: #423A6F;" id="showTodo" class="div-listtodo">

            </div>
            <div class=" flex w-[100%] justify-between mt-[20px]">
                <button class=" w-[30%] rounded-[2px] text-center bg-white" onclick="deleteFirstTodo()">Delete Fisrt</button>
                <button class=" w-[30%] rounded-[2px] text-center bg-white" onclick="deleteLastTodo()">Delete Last</button>
                <button class=" w-[30%] rounded-[2px] text-center bg-white" onclick="deleteAllTodo()">Delete All</button></div>
        </div>
        </div>
   
    </div>
